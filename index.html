<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
</head>

<body>

    <div class="outer-container">
        <div class="top-bar">
            <button> View Highscores</button>
            <p>
                Timer:
                <span id="timer">0</span>
            </p>
        </div>

        <!-- Initial Start screen before quiz begins -->
        <div class="inner-container">
            <header class="start">
                <h1>
                    Shall we play a game?
                </h1>
                <p>Click the start button to begin</p>
                <button id="start">Start Quiz</button>
            </header>


            <main>
                <!-- After quiz has initiated, screen showing quesitons -->
                <section id="container"></section>

                <!-- Display screen at end of quiz -->
                <section class="end-screen">
                    <h2>Quiz Complete!</h2>
                    <p>
                        Score:
                        <span id="Score">0</span>
                    </p>
                    <div>
                        <label for="Enter Initials"></label>
                        <input type="text">
                        <button>Submit</button>
                    </div>
                </section>
                <section class="highscore-display">
                    <h2>Highscores</h2>
                    <ol>
                        <li>Initials - Score</li>
                        <li>Initials - Score</li>
                        <li>Initials - Score</li>
                                              
                    </ol>
                    <button>Go Back</button>
                    <Button>Clear Highscores</Button>
                </section>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
